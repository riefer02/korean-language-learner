<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Korean Language Learner{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav aria-label="Main navigation">
      <div class="nav-container">
        <h1>Korean Language Learner</h1>
        <ul>
          <li>
            <a
              href="{{ url_for('main.index') }}"
              aria-current="{{ 'page' if request.path == url_for('main.index') else 'false' }}"
              >New Phrase</a
            >
          </li>
          <li>
            <a
              href="{{ url_for('main.library') }}"
              aria-current="{{ 'page' if request.path == url_for('main.library') else 'false' }}"
              >Library</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main class="container" id="main-content">
      {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>

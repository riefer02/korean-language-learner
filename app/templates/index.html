{% extends "base.html" %} {% block title %} - New Phrase{% endblock %} {% block
content %}
<div class="phrase-input">
  <h2>Learn a new phrase</h2>
  <form id="phrase-form" aria-live="polite">
    <div class="form-group">
      <label for="english-text">Enter English phrase:</label>
      <input
        type="text"
        id="english-text"
        placeholder="e.g., Hello, how are you?"
        required
        aria-describedby="phrase-help"
        maxlength="500"
      />
      <small id="phrase-help"
        >Enter an English phrase to translate to Korean (max 500
        characters)</small
      >
    </div>
    <button type="submit" id="translate-btn">Translate & Generate Audio</button>
  </form>

  <div id="loading" class="loading-indicator hidden" aria-hidden="true">
    <div class="spinner"></div>
    <p>Translating and generating audio...</p>
  </div>
</div>

<div id="result" class="result hidden" aria-live="polite">
  <div class="phrase-card">
    <div class="phrase-english"></div>
    <div class="phrase-korean"></div>
    <div class="audio-player">
      <audio controls preload="auto"></audio>
      <button class="repeat-btn" aria-label="Repeat audio">Repeat</button>
    </div>
  </div>
</div>

<div
  id="error-message"
  class="error-message hidden"
  aria-live="assertive"
></div>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/translate.js') }}"></script>
{% endblock %}
